<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealConnect - Get Started</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/Logandreg.css" />
  <script src="js/include.js"></script>
</head>
<body>
  <div data-include="Components/header.html"></div>
  
  <main>
    <div class="tab-container">
      <div class="tab-header">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <!-- Login tab -->
      <div id="login" class="tab-content active">
        <div class="login-container">
          <h2>Login to HealConnect</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <!-- Register tab -->
      <div id="register" class="tab-content">
        <h2 style="text-align:center;">Register as</h2>
        <div class="Users">
          <div class="User1">
            <a href="../User/Therapist.html">Therapist</a>
          </div>
          <div class="User2">
            <a href="Register/Patientreg.html">Patient</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include="components/footer.html"></div>
  <script src="js/tabswitching.js"></script>
</body>
</html>
