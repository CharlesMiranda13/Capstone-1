<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealConnect</title>
    <link rel="stylesheet" href="/Public/css/style.css" />
    <link rel="stylesheet" href="/Public/css/register.css" />
    <script src="/Public/js/include.js"></script>
</head>
<body>
    <div data-include="/Public/Components/header.html"></div>
    <main class ="register-main">
        <h1 style="text-align: center; font-size: 30px;">Sign Up to HealConnect</h1>
        <form action="#" method="post" class="register-form">
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" required />

            <label for="Mname">Middle Name:</label>
            <input type="text" id="Mname" name="Mname" required />

            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" name="Lname" required />

            <label for="address">Current Adress:</label>
            <input type="text" id="address" name="address" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="Gender">Sex</label>
            <select id="Gender-select" name="Gender" required>
                <option value="">--Please choose an option--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="ValidID">Valid ID:</label>
            <input type="file" id="ValidID" name="ValidID" accept=".jpg, .jpeg, .png, .pdf" required />



            <button type="submit" class="register-button">Register</button>


            <p style="text-align: center; font-size: 15px;">Do you have an account?<a href="../logandsign.html" class="login-link">Login here</a></p>
        </form>
    </main>
            
    
</body>
<div data-include="/Public/Components/footer.html"></div>
    
</html>
